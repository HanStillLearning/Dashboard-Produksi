<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Dinamis - Input & Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        /* ... (style tetap sama seperti sebelumnya, untuk singkat saya skip di sini) ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }
        .input-section {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e1e8ff;
        }
        .input-section h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 1.5em;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
            display: none;
            text-align: center;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Dinamis</h1>
            <p>Input data, lihat statistik, dan pantau perkembangan secara real-time</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>üìù Input Data Produksi Baru</h2>
                <div id="successMessage" class="success-message">
                    Data berhasil disimpan! ‚úÖ
                </div>

                <form id="productionForm">
                    <div class="form-group">
                        <label for="namaProduk">Nama Produk:</label>
                        <input type="text" id="namaProduk" name="namaProduk" required />
                    </div>
                    <div class="form-group">
                        <label for="kodeProduk">Kode Produk:</label>
                        <input type="text" id="kodeProduk" name="kodeProduk" required />
                    </div>
                    <div class="form-group">
                        <label for="lineProduksi">Line Produksi:</label>
                        <select id="lineProduksi" name="lineProduksi" required>
                            <option value="">Pilih Line Produksi...</option>
                            <option value="Line 1">Line 1</option>
                            <option value="Line 2">Line 2</option>
                            <option value="Line 3">Line 3</option>
                            <option value="Line 4">Line 4</option>
                            <option value="Line 5">Line 5</option>
                            <option value="Line 6">Line 6</option>
                            <option value="Line 7">Line 7</option>
                            <option value="Line 8">Line 8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="shift">Shift:</label>
                        <select id="shift" name="shift" required>
                            <option value="">Pilih Shift...</option>
                            <option value="Shift 1">Shift 1</option>
                            <option value="Shift 2">Shift 2</option>
                            <option value="Shift 3">Shift 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" required />
                    </div>
                    <div class="form-group">
                        <label for="satuan">Satuan:</label>
                        <select id="satuan" name="satuan" required>
                            <option value="">Pilih Satuan...</option>
                            <option value="Pcs">Pcs</option>
                            <option value="Pallet">Pallet</option>
                            <option value="Box">Box</option>
                            <option value="Slop">Slop</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tanggalProduksi">Tanggal Produksi:</label>
                        <input type="date" id="tanggalProduksi" name="tanggalProduksi" required />
                    </div>
                    <div class="form-group">
                        <label for="namaLineLeader">Nama Line Leader:</label>
                        <input type="text" id="namaLineLeader" name="namaLineLeader" required />
                    </div>

                    <button type="submit" class="btn">üíæ Simpan Data</button>
                </form>
            </div>

            <!-- Bagian dashboard atau lainnya bisa kamu tambahkan di sini -->
        </div>
    </div>

    <script>
        // Set default tanggal produksi ke hari ini
        document.getElementById('tanggalProduksi').valueAsDate = new Date();

        document.getElementById('productionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const dataToSend = {
                namaProduk: formData.get('namaProduk'),
                kodeProduk: formData.get('kodeProduk'),
                lineProduksi: formData.get('lineProduksi'),
                shift: formData.get('shift'),
                quantity: Number(formData.get('quantity')),
                satuan: formData.get('satuan'),
                tanggalProduksi: formData.get('tanggalProduksi'),
                namaLineLeader: formData.get('namaLineLeader'),
                timestamp: new Date().toLocaleString('id-ID'),
            };

            const GAS_URL = 'https://script.google.com/macros/s/AKfycbyb3arkRHmeBo2N_IvcSwH-L-vORnbOTQNuI5fsC8bXoOy0p71l1FJW6VVp_0QUexGipw/exec'; // Ganti dengan URL Web App GAS kamu

            fetch(GAS_URL, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dataToSend),
            })
                .then((response) => response.json())
                .then((result) => {
                    if (result.status === 'success') {
                        const message = document.getElementById('successMessage');
                        message.style.display = 'block';
                        setTimeout(() => {
                            message.style.display = 'none';
                        }, 3000);

                        this.reset();
                        this.querySelector('#tanggalProduksi').valueAsDate = new Date();
                    } else {
                        alert('Gagal menyimpan data: ' + (result.message || 'Unknown error'));
                    }
                })
                .catch((error) => {
                    alert('Terjadi kesalahan: ' + error.message);
                });
        });
    </script>
</body>
</html>
