<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Dinamis - Input & Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e1e8ff;
        }

        .input-section h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 1.5em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .data-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .table-content {
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f8f9ff;
            font-weight: 600;
            color: #4a5568;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .auto-refresh {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            position: fixed;
            top: 20px;
            right: 20px;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Dinamis</h1>
            <p>Input data, lihat statistik, dan pantau perkembangan secara real-time</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>üìù Input Data Baru</h2>
                <div id="successMessage" class="success-message">
                    Data berhasil disimpan! ‚úÖ
                </div>
                
                <form id="dataForm">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="kategori">Kategori:</label>
                        <select id="kategori" name="kategori" required>
                            <option value="">Pilih kategori...</option>
                            <option value="Penjualan">Penjualan</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operasional">Operasional</option>
                            <option value="Keuangan">Keuangan</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="nilai">Nilai:</label>
                        <input type="number" id="nilai" name="nilai" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tanggal">Tanggal:</label>
                        <input type="date" id="tanggal" name="tanggal" required>
                    </div>
                    
                    <button type="submit" class="btn">üíæ Simpan Data</button>
                </form>
            </div>

            <div class="dashboard">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalData">0</div>
                        <div class="stat-label">Total Data</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalNilai">0</div>
                        <div class="stat-label">Total Nilai</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="rataRata">0</div>
                        <div class="stat-label">Rata-rata</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="chartData" width="400" height="200"></canvas>
                </div>

                <div class="data-table">
                    <div class="table-header">
                        <h3>üìä Data Terbaru</h3>
                    </div>
                    <div class="table-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Kategori</th>
                                    <th>Nilai</th>
                                    <th>Tanggal</th>
                                </tr>
                            </thead>
                            <tbody id="dataTableBody">
                                <!-- Data akan muncul di sini -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="auto-refresh">
        üîÑ Auto Refresh Aktif
    </div>

    <script>
        // Simulasi database (dalam aplikasi nyata, ini akan terhubung ke server)
        let dataStorage = JSON.parse(localStorage.getItem('websiteData')) || [];
        let chart;

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            updateDashboard();
            setAutoRefresh();
        });

        // Form submission
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const newData = {
                id: Date.now(),
                nama: formData.get('nama'),
                kategori: formData.get('kategori'),
                nilai: parseInt(formData.get('nilai')),
                tanggal: formData.get('tanggal'),
                timestamp: new Date().toLocaleString('id-ID')
            };
            
            // Simpan ke "database"
            dataStorage.unshift(newData);
            localStorage.setItem('websiteData', JSON.stringify(dataStorage));
            
            // Reset form
            this.reset();
            
            // Tampilkan pesan sukses
            showSuccessMessage();
            
            // Update dashboard
            updateDashboard();
        });

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        function updateDashboard() {
            updateStats();
            updateTable();
            updateChart();
        }

        function updateStats() {
            const totalData = dataStorage.length;
            const totalNilai = dataStorage.reduce((sum, item) => sum + item.nilai, 0);
            const rataRata = totalData > 0 ? Math.round(totalNilai / totalData) : 0;

            document.getElementById('totalData').textContent = totalData;
            document.getElementById('totalNilai').textContent = totalNilai.toLocaleString('id-ID');
            document.getElementById('rataRata').textContent = rataRata.toLocaleString('id-ID');
        }

        function updateTable() {
            const tableBody = document.getElementById('dataTableBody');
            tableBody.innerHTML = '';

            dataStorage.slice(0, 10).forEach((item, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.nama}</td>
                        <td>${item.kategori}</td>
                        <td>${item.nilai.toLocaleString('id-ID')}</td>
                        <td>${item.tanggal}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            if (dataStorage.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #888;">Belum ada data</td></tr>';
            }
        }

        function initChart() {
            const ctx = document.getElementById('chartData').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Nilai Data',
                        data: [],
                        borderColor: 'rgb(79, 172, 254)',
                        backgroundColor: 'rgba(79, 172, 254, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Grafik Perkembangan Data',
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateChart() {
            const last7Data = dataStorage.slice(0, 7).reverse();
            const labels = last7Data.map(item => item.tanggal);
            const values = last7Data.map(item => item.nilai);

            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.update();
        }

        function setAutoRefresh() {
            // Simulasi auto refresh setiap 30 detik
            setInterval(() => {
                updateDashboard();
                console.log('Dashboard di-refresh otomatis');
            }, 30000);
        }

        // Set tanggal hari ini sebagai default
        document.getElementById('tanggal').valueAsDate = new Date();
    </script>
</body>
</html>
